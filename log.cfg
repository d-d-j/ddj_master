<logging>
  <filter enabled="true">
    <tag>stdout</tag>
    <type>console</type>
    <level>DEBUG</level>
  </filter>
  <filter enabled="true">
    <tag>file</tag>
    <type>file</type>
    <level>DEBUG</level>
    <property name="filename">logs/master.log</property>
    <property name="format">[%D %T] [%L] (%S) %M</property>
    <property name="rotate">false</property>
    <property name="maxsize">0M</property>
    <property name="maxlines">0K</property>
    <property name="daily">true</property>
  </filter>
</logging>