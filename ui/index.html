<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<link rel="stylesheet" href="vendor/css/bootstrap.css">
<link rel="stylesheet" href="vendor/css/bootstrap-theme.css">
<link rel="stylesheet" href="styles.css">
<body>


<div class="container">
    <div class="page-header text-center">
        <h1>DDJ Time Series DB</h1>
    </div>
    <div class="row" style="display: none;">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label" for="url">Server Url</label>
                <input id="url" class="form-control " value="http://localhost:8888"/>
            </div>
        </div>
        <div class="col-md-6">
            <legend>Data to POST</legend>
            <div class="row">

                <div class="form-group col-md-6">
                    <textarea id="post-data">
                    </textarea>
                    <button id="post-button" class="btn btn-info">POST</button>
                </div>


                <div id="post-result" class="col-md-6">
                </div>

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <legend>Generate Data</legend>
        </div>
        <div id="generate-data" class="col-md-6 form-inline">

            <label>Function to insert: </label>
            <select class="form-control" id="upload-function">
                <option>Sine</option>
                <option>Cosine</option>
            </select>

            <div class="clearfix"></div>
            <div class="form-group col-md-6"><label>Metric:</label><input class="form-control"
                                                                           id="upload-metric"
                                                                           value="1"/></div>
            <div class="form-group col-md-6"><label>Tag:</label><input class="form-control" id="upload-tag"
                                                                       value="1"/>
            </div>
            <div class="form-group col-md-6"><label>Number of records:</label><input class="form-control"
                                                                                  id="upload-number"
                                                                                  value="1000"/>
            </div>
            <div class="form-group col-md-6"><label> </label>
                <button id="upload-button" class="btn btn-info form-control">Upload Generated data</button>
            </div>
        </div>
        <div class="col-md-6">
            <div id="upload-result"></div>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <legend>Queries</legend>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input id="query-input" class="form-control" type="text"
                       value="/data/metric/all/tag/all/time/0-100000000/aggregation/avg"/>
                <button id="query-button" class="btn btn-info">Execute Query</button>
            </div>
        </div>
        <div class="col-md-6">
            <div id="query-result" cols="30" rows="10"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <legend>Histogram</legend>
        </div>
        <div id="histogram" class="col-md-6 form-inline">

            <label>Histogram type: </label>
            <select class="form-control" name="histogram-option" id="histogram-option">
                <option>Value</option>
                <option>Time</option>
            </select>

            <div class="clearfix"></div>
            <div class="form-group col-md-6"><label>Metrics:</label><input class="form-control"
                                                                           id="histogram-metrics"
                                                                           value="all"/></div>
            <div class="form-group col-md-6"><label>Tags:</label><input class="form-control" id="histogram-tags"
                                                                        value="all"/>
            </div>
            <div class="form-group col-md-6"><label>From:</label><input class="form-control"
                                                                        id="histogram-time-from"
                                                                        value="-1"/></div>
            <div class="form-group col-md-6"><label>To:</label><input class="form-control" id="histogram-time-to"
                                                                      value="1"/></div>
            <div class="form-group col-md-6"><label>Number Buckets:</label><input class="form-control"
                                                                                  id="histogram-buckets"
                                                                                  value="10"/>
            </div>
            <div class="form-group col-md-6"><label> </label>
                <button id="histogram-button" class="btn btn-info form-control">Show Histogram</button>
            </div>
        </div>
        <div class="col-md-6">
            <div id="histogram-chart"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <legend>Sum Aggregation</legend>
        </div>
        <div id="series" class="col-md-6 form-inline">
            <div class="clearfix"></div>
            <div class="form-group col-md-6"><label>Metric</label><input class="form-control" id="series-metric"
                                                                         value="1"/></div>
            <div class="clearfix"></div>
            <div class="form-group col-md-6"><label>Tag1</label><input class="form-control" id="series-tag1"
                                                                       value="1"/></div>
            <div class="form-group col-md-6"><label>Tag2</label><input class="form-control" id="series-tag2"
                                                                       value="2"/></div>
            <div class="form-group col-md-6"><label>From:</label><input class="form-control" id="series-time-from"
                                                                        value="0"/></div>
            <div class="form-group col-md-6"><label>To:</label><input class="form-control" id="series-time-to"
                                                                       value="1000"/></div>

            <div class="form-group col-md-6"><label>Number of samples:</label><input class="form-control" id="series-num-samples"
                                                                       value="1000"/></div>

            <div class="form-group col-md-6"><label> </label>
                <button id="series-button" class="btn btn-info form-control">Show Plot</button>
            </div>
            <!--/metric/%s/tag/%s/time/from/%d/to/%d/aggregation/series/sum/samples/1-->
        </div>
        <div class="col-md-6">
            <div id="series-chart"></div>
        </div>
    </div>

    <div class="page-footer"></div>

</div>

<script type="text/javascript" src="vendor/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="vendor/js/jquery.csv-0.71.js"></script>
<script type="text/javascript" src="vendor/js/highcharts.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
